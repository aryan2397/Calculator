<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="full-img" id="fullImgBox">
        <img src="Grid_Gallery_Img/img1.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>

    <div class="img-gallery">
        <img src="Grid_Gallery_Img/img1.jpg" onclick="openFullImg(this.src)">
        <img src="Grid_Gallery_Img/img2.jpg" onclick="openFullImg(this.src)">
        <img src="Grid_Gallery_Img/img3.jpg" onclick="openFullImg(this.src)">
        <img src="Grid_Gallery_Img/img4.jpg" onclick="openFullImg(this.src)">
        <img src="Grid_Gallery_Img/img5.jpg" onclick="openFullImg(this.src)">
        <img src="Grid_Gallery_Img/img6.jpg" onclick="openFullImg(this.src)">
        <img src="Grid_Gallery_Img/img7.jpg" onclick="openFullImg(this.src)">
        <img src="Grid_Gallery_Img/img8.jpg" onclick="openFullImg(this.src)">
    </div>

    <script>

        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");

        function openFullImg(pic){
            fullImgBox.style.display="flex";
            fullImg.src=pic;
        }

        function closeFullImg(pic){
            fullImgBox.style.display="none";
        }


    </script>
</body>
</html>
